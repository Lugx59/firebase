    <script>
        const db = firebase.firestore();//데이터베이스 통신하는 코드
        const storage = firebase.storage();//firebase storage 다루는 문법

        var 쿼리스트링 = new URLSearchParams(window.location.search);//쿼리스트링 뒤에 있는 자료를 오브젝트형식으로 변환함
        
        db.collection('product').doc(쿼리스트링.get('id')).get().then((result)=>{//db에서 document를 게시물을 찾아주고 id를 가져옴
            $('.author').html('올린사람 : ' + result.data().이름)
            $('.title').html(result.data().제목)
            $('.price').html(result.data().가격 + '원')
            $('.detail-pic').css('background-image','url(${result.data().이미지})')
        })

        $('#edit').click(function(){
            window.location.href = '/edit.html?id=' + 쿼리스트링.get('id')
        })
    </script>
